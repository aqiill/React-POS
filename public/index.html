    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="%PUBLIC_URL%/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="%PUBLIC_URL%/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="%PUBLIC_URL%/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="%PUBLIC_URL%/dist/js/adminlte.js"></script>

    <!-- PAGE PLUGINS -->
    <!-- jQuery Mapael -->
    <script src="%PUBLIC_URL%/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="%PUBLIC_URL%/plugins/raphael/raphael.min.js"></script>
    <script src="%PUBLIC_URL%/plugins/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="%PUBLIC_URL%/plugins/jquery-mapael/maps/usa_states.min.js"></script>
    <!-- ChartJS -->
    <script src="%PUBLIC_URL%/plugins/chart.js/Chart.min.js"></script>

    <!-- Chart Bar -->
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Today"],
          datasets: [
            {
              label: "Ultra Milk",
              data: [10],
              backgroundColor: "#FE9D9D",
              borderColor: "#FE9D9D",
              borderWidth: 1,
            },
            {
              label: "Indomie",
              data: [8],
              backgroundColor: "#FE9D9D",
              borderColor: "#FE9D9D",
              borderWidth: 1,
            },
            {
              label: "Ice Cream",
              data: [6],
              backgroundColor: "#FE9D9D",
              borderColor: "#FE9D9D",
              borderWidth: 1,
            },
          ],
        },
        options: {
          legend: {
            display: false,
          },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
            xAxes: [
              {
                gridLines: {
                  display: false,
                },
              },
            ],
            xAxes: [
              {
                ticks: {
                  display: false,
                },
              },
            ],
            xAxes: [
              {
                barPercentage: 0.6,
                categoryPercentage: 0.9,
              },
            ],
          },
        },
      });

      function updateGraph(data) {
        if (data === "data1") {
          chart.data.labels = ["Today"];
          chart.data.datasets[0].data = [10];
        } else if (data === "data2") {
          chart.data.labels = ["This Week"];
          chart.data.datasets[0].data = [20];
        }
        chart.update();
      }
    </script>

    <!-- Modal -->
    <script>
      $("#invoiceModal").on("show.bs.modal", function (event) {
        var button = $(event.relatedTarget);
        var recipient = button.data(".modal-body");
        var modal = $(this);
        modal.find(".modal-body");
      });
    </script>

    <!-- Toggle password -->
    <script>
      document
        .getElementById("togglePasswordVisibility")
        .addEventListener("click", function () {
          var password = document.getElementById("password");
          if (password.type === "password") {
            password.type = "text";
            this.innerHTML = "<i class='fas fa-eye-slash'></i>";
          } else {
            password.type = "password";
            this.innerHTML = "<i class='fas fa-eye'></i>";
          }
        });
    </script>

    <!-- Invalid email & password -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
